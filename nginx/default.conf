# nginx reverse proxy for Next.js app
# Assumes Next.js service accessible at http://web:3000

server {
    listen 80;
    server_name _;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name _;

    # TLS certs should be mounted by the platform (EasyPanel) into /etc/ssl/private
    ssl_certificate /etc/ssl/private/fullchain.pem;
    ssl_certificate_key /etc/ssl/private/privkey.pem;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Basic TLS hardening
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://web:3000;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Optional health endpoint passthrough
    location /health { proxy_pass http://web:3000/; }
}
